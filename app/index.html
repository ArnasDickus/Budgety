<body>
<div class="top background text-center">
    <div class="budget pt-5 pb-5">
        <div class="budget__title">
            Available Budget in <span class="budget__title--month">%Month%</span>:
        </div>
        <div class="budget__value">0</div>
        <div class="budget__income clearfix">
            <div class="budget__income--text">Income</div>
            <div class="right">
                <div class="budget__income--value">0</div>
                <div class="budget__income--percentage">&nbsp;</div>
            </div>
        </div>

        <div class="budget__expenses clearfix">
            <div class="budget__expenses--text">Expenses</div>
            <div class="right clearfix">
                <div class="budget__expenses--value">0</div>
                <div class="budget__expenses--percentage"></div>
            </div>
        </div>
    </div>
</div>



<div class="bottom">
    <div class="add input">
        <div class="add__container input__container">
            <select class="add__type input__type">
                <option value="inc" selected>+</option>
                <option value="exp">-</option>
            </select>
            <input type="text" class="add__description input__description mb-2" placeholder="Add description">
            <input type="number" class="add__value input__value" placeholder="Value">
            <button class="add__btn input__btn"><i class="far fa-check-circle"></i></button>
        </div>
    </div>

    <div class="container clearfix">
        <div class = "row">
            <div class="income col-lg-6 pt-4">
                <h2 class="income__title">Income</h2>
                <div class="income__list">

                    </div>

                        <div class="right clearfix">
                            <div class="item__value">+ 1,500.00</div>
                            <div class="item__delete">
                                <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                            </div>
                        </div>
                    </div>
                    -->
                </div>
            </div>
        
        
            <div class="expenses col-lg-6 pt-4">
                <h2 class="expenses__title">Expenses</h2>
                <div class="expenses__list">

                    <!--

</div>
